<html>
<head>
<title>Register Here</title>
<link rel="stylesheet" href="css/reg.css" type="text/css">
<script src="js/reg.js"></script>
</head>
<body>
	<div class="main">
		<div class="register">
		<h2>Please Register Here!!!</h2>
		<form id="register" method="post" action="login.html" onsubmit="myFun()"  >
		<label id="r1">First Name :</label>
		<br>
		<input type="text" class="name"  id="fname" placeholder="Enter Your First Name" required>
		<br><br>
		<label>Last Name :</label>
		<br>
		<input type="text" class="name" id="lname" placeholder="Enter Your Last Name" required>
		<br><br>
		<label>Mobile Number :</label>
		<br>
		<input type="tell" class="name" id="mobile" placeholder="Enter Your Mobile Number" required>
		<br><br>
		<label>Age :</label>
		<br>
		<input type="number" class="name" id="age" placeholder="How old are you?" required>
		<br><br>
		<label> Gender :</label>
		<br>
		&nbsp;&nbsp;&nbsp;
		<input type="radio" id="male" name="gender" >
		&nbsp;
		<span id="male">Male</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" id="female" name="gender" >
		&nbsp;
		<span id="male">Female</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" id="others" name="gender" >
		&nbsp;
		<span id="male">Others</span>
		<br><br>
		<label> Location :</label>
		<select class="name" id="location" name="location" required>
		<option value="">Your Location</option>
		<option value="">Banglore</option>
		<option value="">Pune</option>
		<option value="">Delhi</option>
		<option value="">Hyderabad</option>
		<option value="">Gurgaon</option></select>
		<br><br>
		<label> Email :</label>
		<br>
		<input type="email" class="name" id="email" placeholder="Enter Valid Email-id" required>
		<br><br>
		<label> Password :</label>
		<br>
		<input type="password" class="name" id="password" placeholder="Must contain [A-Z][a-z][0-9][!@#$%^&*]" onkeyup="passCheck(this.value)" required>
		<br><br>
		<label id="l1">#Atleast One Lowercase Character</label><br>
		<label id="l2" >#Atleast One Uppercase Charcter</label><br>
		<label id="l3">#Atleast One Digit</label><br>
		<label id="l4">#One Special Character</label><br>
		<label id="l5">#Eight Character</label><br>
		<br>
		<input type="submit" value="Submit" id="submit" >
		<br>
		<a href="login.html" >Already Registered?Login</a>
		</form>
		</div>
	</div>
</body>
</html>
